{% extends 'base.html' %}
{% block main_content %}
    <main>

        <div class="container-below-navbar">
            <form action="{% url 'purchase_card' card.id %}" class="form-container" method="post"
                  enctype="multipart/form-data">
                {{ form }}
                <h1 class="text">This action will send your personal data. Do you really want to purchase this card?</h1>
                <h3 class="text text-h1">{{ card.title }}</h3>
                <button type="submit" class="submit-button">Purchase</button>
                {% csrf_token %}


            </form>

        </div>
    </main>
{% endblock %}
