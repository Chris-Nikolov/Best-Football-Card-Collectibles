{% extends 'base.html' %}
{% block main_content %}
    <main>

        <div class="container-below-navbar">
            <form action="{% url 'card-disapprove' pk=card.pk %}" class="form-container" method="post"
                  enctype="multipart/form-data">
                {{ form }}
                <h1 class="text">Do you really want to disapprove:</h1>
                <h3 class="text text-h1">{{ card.title }}</h3>
                <button type="submit" class="submit-button">Disapprove</button>
                {% csrf_token %}
                {% if user.is_superuser %}
                    <span><a href="{% url 'card-delete' pk=card.pk %}"><h4>REMOVE</h4></a></span>
                {% endif %}
            </form>

        </div>
    </main>
{% endblock %}
